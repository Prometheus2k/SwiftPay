version: "2"
services:
  api-gateway:
    image: api-gateway
    container_name: api-gateway-container
    build: ./ApiGateway
    hostname: localhost
    network_mode: host
    restart: always
    depends_on:
      - eureka-server

  eureka-server:
    image: eureka-server
    container_name: eureka-server-container
    build: ./EurekaServer
    hostname: localhost
    network_mode: host
    restart: always

  product-web-app:
    image: product-web-app
    container_name: product-web-app-container
    build: ./ProductWebapp
    hostname: localhost
    network_mode: host
    restart: always
    depends_on:
      - eureka-server